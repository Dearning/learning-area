<!DOCTYPE html>
<html>
    <style>
        p {
            background-image: url("../img/dinosaur.jpg");
        }
    </style>
    <head>
        <meta charset="utf-8">
        <title>Images in HTML</title>
    </head>
    <body>
        <h1>Images in HTML</h1>
        
        <img src="../../img/dinosaur.jpg"
        alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
        width="400"
        height="341"
        title="A T-Rex on display in the Manchester University Museum">
        <p>曼彻斯特大学博物馆展出的一只霸王龙的化石</p>
        <figure>
            <img src="../../img/apple.jpg" 
            alt="apple company logo"
            width="400"
            height="400">
            <figcaption>apple logo</figcaption>
        </figure>
       
        <!-- better to use pic  -->
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
        alt="一只恐龙头部和躯干的骨架，它有一个巨大的头，长着锋利的牙齿。"
        width="200"
        height="171"
        title="曼彻斯特大学博物馆展出的一只霸王龙的化石">
        <br>
        <video src="rabbit320.webm" controls>
            <p>你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看</p>
        </video>
        <!-- 多个播放源，独立标签 -->
        <video controls>
            <source src="rabbit320.mp4" type="video/mp4">
            <source src="rabbit320.webm" type="video/webm">
            <p>你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看</p>
        </video>

        <video controls width="400" height="400"
             loop muted
            poster="poster.png">
        <source src="rabbit320.mp4" type="video/mp4">
        <source src="rabbit320.webm" type="video/webm">
        <p>你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看</p>
        </video>
        <audio controls >
            <source src="viper.mp3" type="audio/mp3">
            <source src="viper.ogg" type="audio/ogg">
            <p>你的浏览器不支持 HTML5 音频，可点击<a href="viper.mp3">此链接</a>收听。</p>
        </audio>
        <video controls>
            <source src="example.mp4" type="video/mp4">
            <source src="example.webm" type="video/webm">
            <track kind="subtitles" src="subtitles_en.vtt" srclang="en">
        </video>
        
<h1>Iframe with basic details</h1>

    <iframe src="https://developer.mozilla.org/en-US/docs/Glossary" width="100%" height="500" frameborder="0" allowfullscreen sandbox>
      <p> <a href="https://developer.mozilla.org/en-US/docs/Glossary"> Fallback link for browsers that don't support iframes </a> </p>
    </iframe>
    </body>
    <embed src="whoosh.swf" quality="medium"
       bgcolor="#ffffff" width="550" height="400"
       name="whoosh" align="middle" allowScriptAccess="sameDomain"
       allowFullScreen="false" type="application/x-shockwave-flash"
       pluginspage="http://www.macromedia.com/go/getflashplayer">
       <object data="mypdf.pdf" type="application/pdf"
        width="800" height="1200" typemustmatch>
    <p>You don't have a PDF plugin, but you can <a href="myfile.pdf">download the PDF file.</a></p>

    <svg version="1.1"
        baseProfile="full"
        width="300" height="200"
        xmlns="http://www.w3.org/2000/svg">
     <img
        src="equilateral.svg"
        alt="triangle with all three sides equal"
        height="87px"
        width="100px" />
    
  <rect width="100%" height="100%" fill="black" />
  <circle cx="150" cy="100" r="90" fill="blue" />
</svg>
</object>
</html>
